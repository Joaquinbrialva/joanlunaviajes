version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: joanluna_postgres
    environment:
      POSTGRES_DB: joanluna_viajes
      POSTGRES_USER: joaquin
      POSTGRES_PASSWORD: joanluna1611
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - joanluna_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: joanluna_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@joanluna.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '8080:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - joanluna_network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  joanluna_network:
    driver: bridge
